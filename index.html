<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncensored AI Chat - Free GPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .api-key-section {
            padding: 16px 20px;
            background: #fff3cd;
            border-bottom: 2px solid #ffc107;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .api-key-section input {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #ffc107;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }
        .api-key-section button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .api-key-section button:hover {
            background: #5568d3;
        }
        .api-key-section.saved {
            background: #d4edda;
            border-color: #28a745;
        }
        .api-key-section.saved input {
            border-color: #28a745;
        }
        .chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 16px;
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .user {
            margin-left: auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .bot {
            margin-right: auto;
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            color: #333;
        }
        .bot.error {
            background: #fee;
            border-color: #fcc;
            color: #c33;
        }
        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            margin-bottom: 16px;
        }
        .typing span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        .footer {
            padding: 16px 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 12px;
            background: white;
        }
        .footer textarea {
            flex: 1;
            resize: none;
            border-radius: 12px;
            border: 2px solid #ddd;
            padding: 12px 14px;
            font-size: 15px;
            min-height: 50px;
            max-height: 120px;
            outline: none;
            font-family: inherit;
        }
        .footer textarea:focus {
            border-color: #667eea;
        }
        .footer button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .footer button:hover {
            transform: scale(1.05);
        }
        .footer button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .info {
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
        }
        .info a {
            color: #667eea;
            text-decoration: none;
        }
        .info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Uncensored AI Chat</h1>
            <p>Free AI chatbot powered by Hugging Face</p>
        </div>

        <div class="api-key-section" id="apiKeySection">
            <input type="password" id="apiKeyInput" placeholder="Enter your Hugging Face API key (get free at huggingface.co/settings/tokens)">
            <button id="saveApiKey">Save Key</button>
        </div>

        <div id="chat" class="chat"></div>

        <div class="info">
            Get your free API key at <a href="https://huggingface.co/settings/tokens" target="_blank">huggingface.co/settings/tokens</a>
        </div>

        <div class="footer">
            <textarea id="input" placeholder="Type your message..." disabled></textarea>
            <button id="send" disabled>Send</button>
        </div>
    </div>

    <script>
        const chatEl = document.getElementById('chat');
        const inputEl = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveApiKeyBtn = document.getElementById('saveApiKey');
        const apiKeySection = document.getElementById('apiKeySection');

        let apiKey = localStorage.getItem('hf_api_key') || '';
        let conversationHistory = [];

        // Model to use - this one is less censored
        const MODEL_ID = 'mistralai/Mistral-7B-Instruct-v0.2';

        function initApiKey() {
            if (apiKey) {
                apiKeyInput.value = 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢';
                apiKeySection.classList.add('saved');
                inputEl.disabled = false;
                sendBtn.disabled = false;
                addMessage('Welcome! I\'m your uncensored AI assistant. Ask me anything.', 'bot');
            }
        }

        saveApiKeyBtn.addEventListener('click', () => {
            const key = apiKeyInput.value.trim();
            if (key && key !== 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢') {
                apiKey = key;
                localStorage.setItem('hf_api_key', key);
                apiKeyInput.value = 'â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢';
                apiKeySection.classList.add('saved');
                inputEl.disabled = false;
                sendBtn.disabled = false;
                addMessage('API key saved! You can now start chatting.', 'bot');
            }
        });

        function addMessage(text, role) {
            const div = document.createElement('div');
            div.className = 'message ' + role;
            div.textContent = text;
            chatEl.appendChild(div);
            chatEl.scrollTop = chatEl.scrollHeight;
            return div;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'typing';
            div.innerHTML = '<span></span><span></span><span></span>';
            chatEl.appendChild(div);
            chatEl.scrollTop = chatEl.scrollHeight;
            return div;
        }

        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text || !apiKey) return;

            addMessage(text, 'user');
            conversationHistory.push({ role: 'user', content: text });
            inputEl.value = '';
            sendBtn.disabled = true;
            inputEl.disabled = true;

            const typingIndicator = showTyping();

            try {
                // Build prompt with conversation history
                let prompt = '';
                conversationHistory.forEach(msg => {
                    if (msg.role === 'user') {
                        prompt += `[INST] ${msg.content} [/INST]\n`;
                    } else {
                        prompt += `${msg.content}\n\n`;
                    }
                });

                const response = await fetch(
                    `https://api-inference.huggingface.co/models/${MODEL_ID}`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            inputs: prompt,
                            parameters: {
                                max_new_tokens: 512,
                                temperature: 0.7,
                                top_p: 0.95,
                                return_full_text: false
                            }
                        })
                    }
                );

                typingIndicator.remove();

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                
                let reply = '';
                if (Array.isArray(data) && data[0]?.generated_text) {
                    reply = data[0].generated_text;
                } else if (data.generated_text) {
                    reply = data.generated_text;
                } else if (data.error) {
                    throw new Error(data.error);
                } else {
                    reply = JSON.stringify(data);
                }

                // Clean up the reply
                reply = reply.trim();
                
                conversationHistory.push({ role: 'assistant', content: reply });
                addMessage(reply, 'bot');

            } catch (error) {
                typingIndicator.remove();
                console.error('Error:', error);
                const errorMsg = addMessage(`Error: ${error.message}. Please check your API key or try again.`, 'bot');
                errorMsg.classList.add('error');
            } finally {
                sendBtn.disabled = false;
                inputEl.disabled = false;
                inputEl.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        apiKeyInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                saveApiKeyBtn.click();
            }
        });

        // Initialize
        initApiKey();
    </script>
</body>
</html>
